<!DOCTYPE html>
<html>
    <head>
	<title>XHProf Web Interface</title>
	<link rel="stylesheet" href="css/uikit.almost-flat.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/xhgraph.js"></script>
    </head>
    <body>
      <nav class="uk-navbar">
	<ul class="uk-navbar-nav">
          {% for item in menu %}
	  <li class="{{item.active}}">
            <a href="{{item.href}}">
	      <i class="uk-icon-{{item.icon}}"></i>
              {{item.name}}
	    </a>
          </li>
          {% endfor %}
	</ul>
	<div class="uk-navbar-flip">
	  <ul class="uk-navbar-nav">
	    <li>
              <a href="{{neo4j_url}}" title="Your Neo4J instance at {{neo4j_url}}">
                <i class="uk-icon-terminal"></i> Neo4J
              </a>
	    </li>
	    <li class="uk-parent" data-uk-dropdown>
	      <a href="#">
		<i class="uk-icon-download"></i>
		Export
	      </a>
	      <div class="uk-dropdown uk-dropdown-navbar">
		<ul class="uk-nav uk-nav-navbar">
		  <li>
                    <a class="export-csv">
		      <i class="uk-icon-table"></i>
		      CSV File
		    </a>
                  </li>
		  <li>
                    <a class="export-callgraph">
		      <i class="uk-icon-image"></i>
		      Callgraph
		    </a>
                  </li>
		</ul>
	      </div>
	    </li>
	    <li>
              <a href="https://github.com/cmattoon/xhprof-graph" target="_blank">
		<i class="uk-icon-github"></i> GitHub
	      </a>
            </li>
	  </ul>
	</div>
      </nav>
      <div id="divAlerts" class="uk-container uk-container-center"></div>
